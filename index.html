<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<title>desenhe a palavra</title>

		<link rel="stylesheet" href="main.css">
		<script src="main.js"></script>
	</head>
	<body id="root">
		<WCenter>
			<VList>
				<h1>desenhe a palavra</h1>
				<VList>
					<div>Uma palavra é mostrada ao grupo e há impostores que não sabem a palavra.</div>
					<div>Desenhe a palavra com a mão não-dominante e de olho fechado.</div>
					<div>Tente continuar o desenho sendo formado pelo grupo.</div>
					<div>Após quatro rodadas, vote em quem você acha que é o impostor.</div>
				</VList>
				<form onsubmit="return play();">
					<input id="playerCount" type="number" placeholder="Número de jogadores"/><br>
					<input id="imposterCount" type="number" placeholder="Número de impostores"/><br>
					<button>Jogar</button>
				</form>
			</VList>
		</WCenter>
	</body>
</html>
