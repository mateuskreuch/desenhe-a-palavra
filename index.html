<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<title>desenhe a palavra</title>

		<link rel="stylesheet" href="main.css">
		<script src="main.js"></script>
	</head>
	<body id="root">
		<VList>
			<h1>desenhe a palavra</h1>
			<p>Regras:
				<ul>
					<li>Uma palavra é mostrada ao grupo e há impostores que não sabem a palavra.</li>
					<li>Desenhe a palavra com a mão não-dominante e de olho fechado.</li>
					<li>Tente continuar o desenho sendo formado pelo grupo.</li>
					<li>Após quatro rodadas, vote em quem você acha que é o impostor.</li>
				</ul>
			</p>
			<form onsubmit="return play();">
				<input id="playerCount" type="number" placeholder="Número de jogadores"/><br>
				<input id="imposterCount" type="number" placeholder="Número de impostores"/><br>
				<button>Jogar</button>
			</form>
      </VList>
	</body>
</html>
