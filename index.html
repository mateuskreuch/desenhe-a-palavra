<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A fun computer science blog">
		<meta name="robots" content="index, follow">

		<title>desenhe a palavra</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
		<link rel="stylesheet" href="./main.css">
		<script src="main.js"></script>
	</head>
	<body class="centralize-all">
		<div class="margin" id="root">
			<div class="w-lg">
				<div class="h-padding txt-center"><h1>desenhe a palavra</h1></div>

				<div class="panel t-margin">
					<form onsubmit="return play();">
						<input id="playerCount" type="number" placeholder="Número de jogadores"/><br>
						<input class="t-margin" id="noWordCount" type="number" placeholder="Número de impostores"/><br>
						<input class="t-margin" id="fakeWordCount" type="number" placeholder="Número de falsos"/><br>
						<input class="t-margin" id="sameWordCount" type="number" placeholder="Número de ignorantes"/><br>
						<input class="t-margin" id="sameWordPercentage" type="number" placeholder="Porcentagem para ignorantes"/><br>
						<input class="t-margin" id="jokerCount" type="number" placeholder="Número de jokers"/><br>
						<input class="t-margin" id="hintAmount" type="number" placeholder="Número de dicas"/><br>
						<span>Estilo</span>
						<select class="t-margin" id="playStyle">
							<option value="word">Palavra</option>
							<option value="image">Imagem</option>
							<option value="hints">Dicas</option>
						</select>
						<button class="t-margin">Jogar</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
